<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <div class="container">
 
<!-- top button row -->
  <div class="row-fluid">
	  <div class="span12">
		<a class="btn btn-large" href="task_screen.html"><i class="icon-chevron-left"></i></a>
	    <a class="btn btn-large" href="#doneAlert" style="float:right;" data-toggle="modal"><i class="icon-ok" title="edit"></i></a>
	  </div>
  </div>
 
 <!-- MAIN CONTENT AREA -->
 
  <div class="row-fluid">
    <div class="span4">
      <h2>Sample Task</h2>
    </div>
  </div>
 
 <div class="row-fluid">
    <div class="span12"  style="background-image:url(./img/map.png);overflow:hidden;">
      <div class="row-fluid" style="height:60px;">
        <div class="span12">&nbsp;</div>
      </div>
      <div class="row-fluid" style="height:30px;">
        <div class="span12">
          <span class="pin-position ring" style="left:50px;"></span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" style="margin-left:47%;">
          <a href="#" rel="tooltip" id="anchor1" title="Kermit's Place"><span class="pin-later" style="left:47%"></span></a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row-fluid" style="margin-top:5px;">
    <div class="span12">
      <h2>Kermit's Place</h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
	  <img src="http://placehold.it/80x80" title="Kermit's logo" style="float:right;" />
	  <p>Sesame Street 12<br />
	  1234 Puppetville</p>
	  <p>Opening times:<br />
	  Mon - Fri 9 &mdash; 18<br />
	  Sat 10 &mdash; 16</p>
    </div>
  </div>
  
  <!-- notification modal -->

  <div id="doneAlert" class="modal hide" style="max-width:300px;top:20%;left:10%;">
    <div class="modal-header">
        <h3>Congratulations!</h3>
    </div>
    <div class="modal-body"> 
      <p>You have completed your task.</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Undo</a>
        <a href="index.html" class="btn btn-primary">Continue</a>
    </div>
  </div>

  </div> 
  <!-- JS scripts -->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
      $("#anchor1").tooltip();
  </script>
