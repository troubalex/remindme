<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My awesome prototype</title>
  <meta name="description" content="Coursera HCI class prototype">
  <meta name="author" content="Alexandra Leisse">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/my_css.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
 
<!-- top button row -->
  <div class="row-fluid" style="height:50px;">
	  <div class="span12">
		<a class="btn btn-large" href="index.html">Cancel</a>
	    <a class="btn btn-large" href="#doneAlert" style="float:right;" data-toggle="modal">Save</a>
	  </div>
  </div>
 
 <!-- MAIN CONTENT AREA -->
 
  <div class="row-fluid">
    <div class="span12">
      <input type="text" class="focused input input-xlarge" placeholder="Enter your to-do">
    </div>
  </div>
  
  <div class="row-fluid">
    <div class="span12">
	  <form class="form-horizontal">
	  <label>Pick a category</label>
      <select>
        <option>Automobiles</option>
        <option>Bakeries</option>
        <option>Clubs</option>
        <option>Diners</option>
      </select>
      <button type="submit" class="btn">Add</button><br /><br />
      <input type="text" class="input input-xlarge" placeholder="or enter the name of a place">
      </form>
     
      <form class="form form-horizontal span12">
		    <label>Due on:</label>
            <input class="input" type="date" placeholder="Enter a date">
            <a href="#"><button class="btn" type="button"><i class="icon-calendar"></i></button></a>
      </form>
    
	  <form class="form form-horizontal span12">
	  <label>Share this to-do with:</label>
      <select>
        <option>Bobby Tables</option>
        <option>Elisabeth Windsor</option>
        <option>Homer Simpson</option>
        <option>Jean-Luc Picard</option>
        <option>Kenneth (36)</option>
        <option>Kenny</option>
        <option>Ned Stark</option>
      </select>
      <button type="submit" class="btn">Add</button>
      </form>
    </div>
  </div>
  
  <div class="row-fluid">
    <div class="span12">
	 <label class="control-label">Notes:</label>
     <textarea class="input input-xlarge" type="text" id="textarea" rows="4"></textarea>
    </div>
  </div>
  
  <!-- notification modal -->

  <div id="doneAlert" class="modal hide" style="max-width:300px;top:20%;left:10%;">
    <div class="modal-header">
        <h3>Success</h3>
    </div>
    <div class="modal-body"> 
      <p>Your to-do has been saved.</p>
    </div>
    <div class="modal-footer">
        <a href="edit_screen.html" class="btn">Edit it</a>
        <a href="task_screen.html" class="btn btn-primary">Close</a>
    </div>
  </div>

  </div> 
  <!-- JS scripts -->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
	  $("a[rel=popover]").popover();
      $("a[rel=tooltip]").tooltip();
  </script>
  
</body>
</html>
